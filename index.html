<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wifade - Coming Soon</title>
    <link rel="icon" type="image/x-icon" href="assets/img/logo.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="stars"></div>
        <div class="stars2"></div>
        <div class="stars3"></div>
        
        <div class="content">
            <div class="logo-container">
                <img src="assets/img/wifade_banner_png.png" alt="Wifade" class="logo big-logo">
                <div class="logo-glow"></div>
            </div>
            
            <div class="text-content">
                <h1 class="main-title">Under Construction</h1>
                <div class="coming-soon">
                    <span class="coming-soon-text">Coming Soon</span>
                    <div class="dots">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                </div>
                <div class="project-link">
                    <p style="margin-top:2.5rem;font-size:1.1rem;color:#888;">The project is live and available for download:</p>
                    <a href="https://github.com/anonfaded/wifade/releases" target="_blank" class="download-link">Latest Release &rarr;</a>
                </div>
            </div>
            
            <!-- Removed progress bar and extra text -->
        </div>
        
        <div class="floating-particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
    </div>
</body>
</html>
